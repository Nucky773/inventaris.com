<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Profile Futuristik â€” Full Version</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
<style>
body {
  background: linear-gradient(135deg, #0a0f1a, #0e1b2f);
  color: #fff;
  min-height: 100vh;
  padding: 40px 0;
  font-family: 'Poppins', sans-serif;
}
.profile-card {
  max-width: 420px;
  margin: auto;
  padding: 30px;
  background: rgba(255, 255, 255, 0.07);
  border-radius: 20px;
  backdrop-filter: blur(12px);
  box-shadow: 0 0 20px rgba(0, 142, 255, 0.3);
}
.avatar {
  width: 130px;
  height: 130px;
  border-radius: 50%;
  overflow: hidden;
  border: 4px solid rgba(0, 162, 255, 0.8);
  box-shadow: 0 0 20px rgba(0, 162, 255, 0.5);
  margin: auto;
}
.avatar img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.glass-box {
  background: rgba(255,255,255,0.08);
  border-radius: 14px;
  padding: 15px;
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255,255,255,0.15);
}
.icon-row i {
  font-size: 22px;
  cursor: pointer;
  transition: 0.3s;
}
.icon-row i:hover {
  color: #00aaff;
  transform: scale(1.2);
}
.badge-box {
  background: rgba(0, 153, 255, 0.15);
  border: 1px solid rgba(0,153,255,0.4);
  padding: 7px 14px;
  border-radius: 14px;
  font-size: 14px;
}
#editPanel {
  display: none;
}
.btn-glow {
  background: #008cff;
  border: none;
  padding: 10px 18px;
  border-radius: 10px;
  transition: 0.3s;
}
.btn-glow:hover {
  background: #00aaff;
  box-shadow: 0 0 15px #00aaff;
}
</style>
</head>
<body>
<div class="container">
  <div class="profile-card text-center">

    <div class="avatar" id="avatarBox">
      <img id="avatarImg" src="https://i.pinimg.com/564x/5a/e7/77/5ae777d20cdb36805b97d2519d8c12c3.jpg" alt="Avatar">
    </div>

    <h3 class="mt-3" id="username">AnimeBoy_01</h3>
    <p id="bio">Futuristic UI Enthusiast âœ¦ Neon Lover âœ¦ Developer</p>

    <div class="row text-center mt-4">
      <div class="col glass-box">
        <h5 id="followers">1.2K</h5>
        <small>Followers</small>
      </div>
      <div class="col glass-box">
        <h5 id="following">532</h5>
        <small>Following</small>
      </div>
    </div>

    <div class="icon-row d-flex justify-content-around mt-4">
      <i class="fa-solid fa-gear"></i>
      <i class="fa-solid fa-message"></i>
      <i class="fa-solid fa-share-nodes"></i>
    </div>

    <div class="mt-4 d-flex justify-content-center gap-2">
      <span class="badge-box">Diamond Rank</span>
      <span class="badge-box">Elite Member</span>
    </div>

    <button class="btn btn-glow w-100 mt-4" onclick="toggleEdit()">Edit Profile</button>

    <div id="editPanel" class="mt-4 text-start glass-box">
      <label class="mt-2">Ganti Avatar</label>
      <input type="file" id="inputAvatar" class="form-control">

      <label class="mt-2">Username</label>
      <input type="text" id="inputName" class="form-control" placeholder="Masukkan nama">

      <label class="mt-2">Bio</label>
      <textarea id="inputBio" class="form-control" rows="3"></textarea>

      <button class="btn btn-glow w-100 mt-3" onclick="saveProfile()">Simpan</button>
        <button class="btn btn-glow w-100 mt-4" onclick="window.location.href='inventaris.html'">â¬… Kembali ke Dashboard</button>

  </div>
</div>
</div>

<script>
// === LOAD DATA DARI LOCALSTORAGE ===
window.onload = function(){
  if(localStorage.getItem("username")){
    document.getElementById("username").innerText = localStorage.getItem("username");
  }
  if(localStorage.getItem("bio")){
    document.getElementById("bio").innerText = localStorage.getItem("bio");
  }
  if(localStorage.getItem("avatar")){
    document.getElementById("avatarImg").src = localStorage.getItem("avatar");
  }
  if(localStorage.getItem("followers")){
    document.getElementById("followers").innerText = localStorage.getItem("followers");
  }
  if(localStorage.getItem("following")){
    document.getElementById("following").innerText = localStorage.getItem("following");
  }
};

function toggleEdit(){
  let panel = document.getElementById("editPanel");
  panel.style.display = panel.style.display === "block" ? "none" : "block";
}

// Ganti Avatar + Simpan ke LocalStorage
inputAvatar.onchange = function(){
  let file = this.files[0];
  if(file){
    let reader = new FileReader();
    reader.onload = function(e){
      avatarImg.src = e.target.result;
      localStorage.setItem("avatar", e.target.result);
    }
    reader.readAsDataURL(file);
  }
}

function saveProfile(){
  let name = document.getElementById("inputName").value;
  let bio = document.getElementById("inputBio").value;

  if(name){
    document.getElementById("username").innerText = name;
    localStorage.setItem("username", name);
  }

  if(bio){
    document.getElementById("bio").innerText = bio;
    localStorage.setItem("bio", bio);
  }

  alert("Profil tersimpan ðŸ”¥ Kembali ke dashboard pun tidak hilang!");
  toggleEdit();
}
</script>

<script>
// === FITUR MODE GELAP ===
function toggleDarkMode(){
  document.body.classList.toggle('dark-mode');
  localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
}

// Load Mode
if(localStorage.getItem('darkMode') === 'true'){
  document.body.classList.add('dark-mode');
}
</script>
</body>
</html>
